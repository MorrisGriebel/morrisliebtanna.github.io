<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tägliches Rätsel</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .game-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .media-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
        .media-container img,
        .media-container video {
            width: 150px;
            height: auto;
            border-radius: 5px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h2>Tägliches Rätsel</h2>
        <div class="media-container" id="mediaContainer">Lade Inhalte...</div>
        <input type="text" id="answer" placeholder="Dein Lösungswort...">
        <button onclick="checkAnswer()">Überprüfen</button>
        <p id="message"></p>
    </div>

                "https://drive.google.com/uc?export=view&id=10kz_5ZJBmqHM-rdnJkWTyzEEXih_Rf4Z"   // Video (MP4)
            ]
        ];

        let currentDay = 0;

        function loadMedia(day) {
            const mediaContainer = document.getElementById('mediaContainer');
            mediaContainer.innerHTML = '';
            const media = mediaSets[day];
            media.forEach(item => {
                const fileType = item.split('.').pop().toLowerCase();
                let element;

                if (fileType === 'mp4') {
                    // Video
                    element = document.createElement('video');
                    element.src = item;
                    element.controls = true;
                } else {
                    // Bild
                    element = document.createElement('img');
                    element.src = item;
                }

                mediaContainer.appendChild(element);
            });
        }

        function checkAnswer() {
            const answer = document.getElementById('answer').value.toLowerCase();
            const correctAnswer = "lösungswort"; // Ersetzen durch das tatsächliche Lösungswort

            const message = document.getElementById('message');
            if (answer === correctAnswer) {
                message.style.color = 'green';
                message.textContent = "Richtig! Du hast das Rätsel gelöst! 🎉🎉";
                currentDay++;
                if (currentDay < mediaSets.length) {
                    loadMedia(currentDay);
                } else {
                    message.textContent = "Glückwunsch! Du hast alle Rätsel gelöst! 🏆";
                }
            } else {
                message.style.color = 'red';
                message.textContent = "Leider falsch, versuch es nochmal! 😅❌";
            }
        }

        loadMedia(currentDay);
    </script>
</body>
</html>
