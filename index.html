<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T√§gliches R√§tsel</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .game-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .media-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
        .media-container img,
        .media-container video {
            width: 150px;
            height: auto;
            border-radius: 5px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h2>T√§gliches R√§tsel</h2>
        <div class="media-container" id="mediaContainer">Lade Inhalte...</div>
        <input type="text" id="answer" placeholder="Dein L√∂sungswort...">
        <button onclick="checkAnswer()">√úberpr√ºfen</button>
        <p id="message"></p>
    </div>

    <script>
        // 14 Tage x 4 Medien pro Tag
        const mediaSets = [
            // Tag 1
            ["1ABCxyz1", "1DEFxyz2", "1GHIxyz3", "1JKLxyz4"],
            // Tag 2
            ["1MNOxyz5", "1PQRxyz6", "1STUxyz7", "1VWXxyz8"],
            // Tag 3
            ["1YZAxyz9", "1BCDxyz0", "1EFGxyzA", "1HIJxyzB"],
            // Tag 4
            ["1KLMxyzC", "1NOPxyzD", "1QRSxyzE", "1TUVxyzF"],
            // Tag 5
            ["1WXYxyzG", "1ZABxyzH", "1CDExyzI", "1FGHxyzJ"],
            // Tag 6
            ["1IJKxyzK", "1LMNxyzL", "1OPQxyzM", "1RSTxyzN"],
            // Tag 7
            ["1UVWxyzO", "1XYZxyzP", "1ABCxyzQ", "1DEFxyzR"],
            // Tag 8
            ["1GHIxyzS", "1JKLxyzT", "1MNOxyzU", "1PQRxyzV"],
            // Tag 9
            ["1STUxyzW", "1VWXxyzX", "1YZAxyzY", "1BCDxyzZ"],
            // Tag 10
            ["1EFGxyz1", "1HIJxyz2", "1KLMxyz3", "1NOPxyz4"],
            // Tag 11
            ["1QRSxyz5", "1TUVxyz6", "1WXYxyz7", "1ZABxyz8"],
            // Tag 12
            ["1CDExyz9", "1FGHxyz0", "1IJKxyzA", "1LMNxyzB"],
            // Tag 13
            ["1OPQxyzC", "1RSTxyzD", "1UVWxyzE", "1XYZxyzF"],
            // Tag 14
            ["1ABCxyzG", "1DEFxyzH", "1GHIxyzI", "1JKLxyzJ"]
        ];

        // 14 L√∂sungen f√ºr 14 Tage
        const solutions = [
            "l√∂sung1", "l√∂sung2", "l√∂sung3", "l√∂sung4",
            "l√∂sung5", "l√∂sung6", "l√∂sung7", "l√∂sung8",
            "l√∂sung9", "l√∂sung10", "l√∂sung11", "l√∂sung12",
            "l√∂sung13", "l√∂sung14"
        ];

        let currentDay = 0;

        function getGoogleDriveLink(id) {
            return `https://drive.google.com/uc?export=view&id=${id}`;
        }

        function loadMedia(day) {
            const mediaContainer = document.getElementById('mediaContainer');
            mediaContainer.innerHTML = '';
            const media = mediaSets[day];

            media.forEach((id, index) => {
                let element;
                if (index === 3) {
                    // Video f√ºr den letzten Eintrag
                    element = document.createElement('iframe');
                    element.src = `https://drive.google.com/file/d/${id}/preview`;
                    element.width = "200";
                    element.height = "150";
                } else {
                    // Bilder f√ºr die ersten drei Eintr√§ge
                    element = document.createElement('img');
                    element.src = getGoogleDriveLink(id);
                }
                mediaContainer.appendChild(element);
            });
        }

        function checkAnswer() {
            const answer = document.getElementById('answer').value.toLowerCase().trim();
            const message = document.getElementById('message');

            if (answer === solutions[currentDay]) {
                message.style.color = 'green';
                message.textContent = `üéâ Richtig! Das L√∂sungswort war "${solutions[currentDay]}" üéâ`;
                currentDay++;
                if (currentDay < mediaSets.length) {
                    setTimeout(() => {
                        loadMedia(currentDay);
                        message.textContent = '';
                        document.getElementById('answer').value = '';
                    }, 1500);
                } else {
                    message.textContent = "üèÜ Gl√ºckwunsch! Du hast ALLE R√§tsel gel√∂st! üèÜ";
                }
            } else {
                message.style.color = 'red';
                message.textContent = "‚ùå Falsch! Versuch es nochmal! ‚ùå";
            }
        }

        loadMedia(currentDay);
    </script>
</body>
</html>
